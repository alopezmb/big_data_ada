version: '3'
services:
    
  spark-master:
    container_name: spark-master
    image: bitnami/spark:2.4.4
    environment:
      - SPARK_MODE=master
    ports:
      - '8080:8080'
    volumes:
      - ./spark/models/:/job_data/models #Bind mount to mount models dir on each spark node
    networks:
      - flight_prediction_network

  spark-worker-1:
    container_name: spark-worker-1
    image: bitnami/spark:2.4.4
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
    ports:
    - '8081:8081'
    volumes:
      - ./spark/models/:/job_data/models  #Bind mount to mount models dir on each spark node
    networks:
      - flight_prediction_network

  spark-submit:
    container_name: spark-submit
    build: 
      context: ./spark
      args:
        - JAR_NAME=flight_prediction_no_hdfs.jar
    depends_on:
      - spark-master
    environment:
      - SPARK_APPLICATION_MAIN_CLASS=es.upm.dit.ging.predictor.MakePrediction
      - "SPARK_SUBMIT_ARGS=--packages org.mongodb.spark:mongo-spark-connector_2.11:2.3.2,org.apache.spark:spark-sql-kafka-0-10_2.11:2.4.0"
      - SPARK_MASTER_NAME=spark-master
    volumes:
      - ./spark/models/:/job_data/models  #Bind mount to mount models dir on each spark node
    networks:
      - flight_prediction_network
    
volumes:
  mongodbdata:

networks:
  flight_prediction_network:
    driver: bridge